<html>
    <head>
        <title>My first three.js app</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script>
            var scene = new THREE.Scene();
            const fov = 75;
            const aspect = 2; // the canvas default
            const near = 0.1;
            const far = 5;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 2;

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const boxWidth = 1;
            const boxHeight = 1;
            const boxDepth = 1;
            const geometry = new THREE.BoxBufferGeometry(
                boxWidth,
                boxHeight,
                boxDepth
            );

            const cubes = []; // just an array we can use to rotate the cubes
            const loader = new THREE.TextureLoader();

            /*var depths;
            var pics;
            var order = [3, 1, 5, 6, 2, 4];
            var materials = [];
            for (pics = 0; pics < 6; pics++) {
                console.log(
                    '/Users/richagadgil/Desktop/CPE428/Research/layers/image' +
                        order[pics].toString() +
                        '_0.png'
                );
                materials.push(
                    new THREE.MeshBasicMaterial({
                        map: loader.load(
                            '/Users/richagadgil/Desktop/CPE428/Research/layers/image' +
                                order[pics].toString() +
                                '_0.png'
                        ),
                        side: THREE.BackSide
                    })
                );
            }*/

            const materials = [
                new THREE.MeshBasicMaterial({
                    map: loader.load('layers/image1_0.png')
                }),
                new THREE.MeshBasicMaterial({
                    map: loader.load(
                        'https://threejsfundamentals.org/threejs/resources/images/flower-2.jpg'
                    )
                }),
                new THREE.MeshBasicMaterial({
                    map: loader.load(
                        'https://threejsfundamentals.org/threejs/resources/images/flower-3.jpg'
                    )
                }),
                new THREE.MeshBasicMaterial({
                    map: loader.load(
                        'https://threejsfundamentals.org/threejs/resources/images/flower-4.jpg'
                    )
                }),
                new THREE.MeshBasicMaterial({
                    map: loader.load(
                        'https://threejsfundamentals.org/threejs/resources/images/flower-5.jpg'
                    )
                }),
                new THREE.MeshBasicMaterial({
                    map: loader.load(
                        'https://threejsfundamentals.org/threejs/resources/images/flower-6.jpg'
                    )
                })
            ];
            console.log(materials);
            const cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);
            cubes.push(cube);

            var animate = function() {
                requestAnimationFrame(animate);

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render(scene, camera);
            };

            animate();
        </script>
    </body>
