<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js vr - panorama with depth</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link type="text/css" rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="container"></div>

        <script src="js/three.js"></script>
        <script type="module">
            import { VRButton } from './js/VRButton.js';
            let camera, scene, renderer, sphere, clock;

            init();

            function init() {
                const container = document.getElementById('container');

                clock = new THREE.Clock();

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x101010);

                const light = new THREE.AmbientLight(0xffffff, 1);
                scene.add(light);

                camera = new THREE.PerspectiveCamera(
                    70,
                    window.innerWidth / window.innerHeight,
                    1,
                    2000
                );
                scene.add(camera);

                // Create the panoramic sphere geometery
                const panoSphereGeo = new THREE.CylinderGeometry(
                    500,
                    500,
                    1000,
                    64,
                    1,
                    true
                );

                // Create the panoramic sphere material
                const panoSphereMat = new THREE.MeshStandardMaterial({
                    side: THREE.BackSide,
                    displacementScale: -4.0
                });

                // Create the panoramic sphere mesh
                sphere = new THREE.Mesh(panoSphereGeo, panoSphereMat);

                // Load and assign the texture and depth map
                const manager = new THREE.LoadingManager();
                const loader = new THREE.TextureLoader(manager);

                loader.load(
                    './assets/cylindrical_assets/courtyard_resize.png',
                    function(texture) {
                        texture.minFilter = THREE.NearestFilter;
                        texture.generateMipmaps = false;
                        sphere.material.map = texture;
                    }
                );

                loader.load(
                    './assets/cylindrical_assets/depth_map.png',
                    function(depth) {
                        depth.minFilter = THREE.NearestFilter;
                        depth.generateMipmaps = false;
                        sphere.material.displacementMap = depth;
                    }
                );

                // On load complete add the panoramic sphere to the scene
                manager.onLoad = function() {
                    scene.add(sphere);
                };

                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.setReferenceSpaceType('local');
                container.appendChild(renderer.domElement);

                document.body.appendChild(VRButton.createButton(renderer));
                renderer.xr.enabled = true;
                renderer.setAnimationLoop(render);

                //

                window.addEventListener('resize', onWindowResize, false);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                renderer.setAnimationLoop(render);
            }

            var i = 0;
            function render() {
                // If we are not presenting move the camera a little so the effect is visible

                if (renderer.xr.isPresenting === false) {
                    const time = clock.getElapsedTime();

                    sphere.rotation.y += 0.001;
                    sphere.position.x = Math.sin(time) * 0.2;
                    sphere.position.z = Math.cos(time) * 0.2;

                    /*camera.position.x = 0.05 * Math.sin(i / (100 * Math.PI));
                    camera.rotation.y = i / (50 * Math.PI);

                    i += 1;*/
                }

                renderer.render(scene, camera);
            }
        </script>
    </body>
</html>
