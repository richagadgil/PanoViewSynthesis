<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js vr - panorama with depth</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link type="text/css" rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="container"></div>

        <script src="js/three.js"></script>
        <script type="module">
            import { VRButton } from './js/VRButton.js';

            let camera, scene, renderer, sphere, clock;

            init();

            function init() {
                const container = document.getElementById('container');

                clock = new THREE.Clock();

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x101010);

                const light = new THREE.AmbientLight(0xffffff, 1);
                scene.add(light);

                camera = new THREE.PerspectiveCamera(
                    70,
                    window.innerWidth / window.innerHeight,
                    1,
                    2000
                );
                scene.add(camera);

                // Create the panoramic sphere geometery
                const panoSphereGeo = new THREE.SphereBufferGeometry(
                    6,
                    256,
                    256
                );

                // Create the panoramic sphere material
                const panoSphereMat = new THREE.MeshStandardMaterial({
                    side: THREE.BackSide,
                    displacementScale: -4.0
                });

                // Create the panoramic sphere mesh
                sphere = new THREE.Mesh(panoSphereGeo, panoSphereMat);

                // Load and assign the texture and depth map
                const manager = new THREE.LoadingManager();
                const loader = new THREE.TextureLoader(manager);

                loader.load('./equirectangular.jpg', function(
                    texture
                ) {
                    texture.minFilter = THREE.NearestFilter;
                    texture.generateMipmaps = false;
                    sphere.material.map = texture;
                });

                loader.load(
                    './depth_map_equirectangular.png',
                    function(depth) {
                        depth.minFilter = THREE.NearestFilter;
                        depth.generateMipmaps = false;
                        sphere.material.displacementMap = depth;
                    }
                );

                // On load complete add the panoramic sphere to the scene
                manager.onLoad = function() {
                    scene.add(sphere);
                };

                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                renderer.xr.setReferenceSpaceType('local');
                renderer.setAnimationLoop( function () { renderer.render( scene, camera ); } );

                container.appendChild(renderer.domElement);
                document.body.appendChild( VRButton.createButton( renderer ) );

                window.addEventListener('resize', onWindowResize, false);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);
            }

        </script>
    </body>
</html>
